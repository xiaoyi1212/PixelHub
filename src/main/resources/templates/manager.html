<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelHub | Config</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.min.css">
    <style>

        .example {
            background: rgba(255, 255, 255, 0.2);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-dark">

<header class="py-1" style="background: url('https://www.pixelecraft.com/data/assets/style_properties/1184187.jpg') no-repeat center fixed; background-size: auto 100%;">
    <div class="container px-2 text-white">
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="my-5 text-center wow animate__animated animate__fadeInUp">
                <br>
                <br>
                <div class="container" style="width: 500px">
                    <div class="card example">
                        <div class="card-body text-white-50">
                            <h1><strong>PixelHub | Git Repo</strong></h1>
                            <h5>像素仓库 - 远程代码托管平台</h5>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
</header>

<section class="py-5 h-100 bg-dark">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card shadow-sm" style="width: 400px;">
                <div class="card-body">
                    <h1 class="text-center">SignIn</h1>
                    <form method="POST" class="my-login-validation" novalidate="">
                        <div class="form-group">
                            <label for="email">E-Mail Address</label>
                            <input id="email" type="email" class="form-control" name="email" value="" required
                                   autofocus>
                            <div class="invalid-feedback">
                                Email is invalid
                            </div>
                        </div>
                        <div class="row mb-5 justify-content-center text-center">
                        </div>
                        <div class="form-group">
                            <label for="password">Password
                            </label>
                            <input id="password" type="password" class="form-control" name="password" required data-eye>
                            <div class="invalid-feedback">
                                Password is required
                            </div>
                        </div>
                        <div class="row mb-5 justify-content-center text-center">
                        </div>
                        <div class="form-group m-0">
                            <button type="submit" class="btn btn-primary btn-block">
                                Login
                            </button>
                        </div>
                        <div class="mt-4 text-center">
                            Don't have an account? <a href="register.html">Create One</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="./js/bootstrap.js"></script>
<script type="text/javascript" src="./js/wow.js"></script>

<script type="text/javascript">new WOW().init();</script>
</body>
</html>
